apiVersion: sa.upbound.io/v1
kind: XEnvironment
metadata:
  name: network
spec:
  parameters:
    aws:
      accountId: "218131738736"
      region: us-west-2
      credsSecretRef:
        name: aws-creds
        namespace: crossplane-system
    upbound:
      initKubeconfigSecretRef:
        name: bootstrap-ctp-kubeconfig
      tokenSecretRef:
        name: solution-idp-non-prod-bootstrap-token
---
apiVersion: sa.upbound.io/v1
kind: XEnvironment
metadata:
  name: frontend
spec:
  parameters:
    aws:
      accountId: "218131738736"
      region: us-west-2
      credsSecretRef:
        name: aws-creds
        namespace: crossplane-system
    upbound:
      initKubeconfigSecretRef:
        name: bootstrap-ctp-kubeconfig
      tokenSecretRef:
        name: solution-idp-non-prod-bootstrap-token
      secretSync:
        - destRef:
            name: aws-creds
            namespace: crossplane-system
          sourceRef:
            name: aws-creds
            namespace: crossplane-system
        - destRef:
            name: solution-idp-non-prod-frontend-robot-token
            namespace: crossplane-system
          sourceRef:
            name: solution-idp-non-prod-frontend-robot-token
            namespace: default
      teamWithRobot:
        teamNameOverride: CI
        teamExternalName: ce82c4a5-ac65-49fb-9186-b7f2d0938f78